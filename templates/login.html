{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
<section class="login-page">
    <h2>Zaloguj się</h2>
<h3 style='color:red'>
            {% if error %}
                {{ error }}
            {% endif %}
</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="email" name="email" required placeholder="Email"/>
        </div>
        <div class="form-group">
            <input type="password" name="password" required placeholder="Hasło"/>
            <a href="#" class="btn btn--small btn--without-border reset-password">Nie pamiętasz hasła?</a>
        </div>

        <div class="form-group form-group--buttons">
            <a href="{% url 'register' %}" class="btn">Załóż konto</a>
            <button class="btn" type="submit">Zaloguj się</button>
        </div>
    </form>
</section>
</body>
{% endblock %}
