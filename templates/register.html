{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link type='text/css' href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  {% block content %}
  <body>
    <section class="login-page">
      <h2>Załóż konto</h2>
        {% if error %}
        <h3 style="color: red;">{{ error }}</h3>
        {% endif %}
      <form method="POST" action="">
          {% csrf_token %}
        <div class="form-group">
          <input type="text" id="first_name" name="first_name" required placeholder="Imię" />
        </div>
         <div class="form-group">
          <input type="text" id="last_name"  name="last_name" required placeholder="Nazwisko" />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" required placeholder="Email" />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" required placeholder="Hasło" />
        </div>
        <div class="form-group">
          <input type="password" id="confirm_password" name="confirm_password" required placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="{% url 'login' %}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
  </body>
</html>
{% endblock %}
